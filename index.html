<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Finder</title>
  <!-- Include Bootstrap and Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sticky Header -->
  <header class="sticky-header">
    <a href="https://jahnelgroup.com" target="_blank">
    <img src="https://jahnelgroup.com/assets/logos/jg-logo-bars.svg" alt="Jahnel Group Logo">
    </a>
    <a href="https://jahnelgroup.com/contact.html" target="_blank" class="connect-btn">Let's Connect</a>
  </header>    

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>We've Cracked the Code on Culture</h1>
      <p>Can you still call it work when itâ€™s this much fun?</p>
      <button class="btn">GET TALENT</button>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center mt-4">Talent Finder</h1>
    <div class="search-section">
      <div class="search-bar-container">
        <input type="text" id="searchBar" class="form-control" placeholder="Search by name, role, or skill...">
        <div class="filter-buttons">
          <div class="dropdown">
            <button class="btn btn-filter" type="button" id="roleFilter">Role</button>
            <div class="dropdown-content" id="roleDropdown"></div>
          </div>
          <div class="dropdown">
            <button class="btn btn-filter" type="button" id="skillsFilter">Skills</button>
            <div class="dropdown-content" id="skillsDropdown"></div>
          </div>
          <div class="dropdown">
            <button class="btn btn-filter" type="button" id="locationFilter">Location</button>
            <div class="dropdown-content" id="locationDropdown"></div>
          </div>
        </div>
      </div>
      <div id="selectedFilters" class="selected-filters"></div>
      <button id="viewAllTalents" class="btn btn-view-all" style="display: none;">View All Talents</button>
    </div>
    <div id="profileContainer" class="row mt-4">
      <!-- Profiles will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
